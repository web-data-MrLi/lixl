	<body>
	 //立即执行函数的应用，
	 //第一点：在同时调用多个库的情况下，很容易造成对象或者变量的覆盖;
	 //列入：lib.js{
	 	      var num=1;
	            }
	        lia.js{
	          var num=2;
	        }
	 以上要是同时引入两个js文件的话，就会出现变量的覆盖；
	 但是如果改成一下的话，就不会了，
	   lib.js{
	   	    (function(){
	 	      var num=1;
	            }
	         )()
	       }
	        lia.js{
	          (function()
	             var num=2;
	         })()
	        }
	        
	        
	</body>
</html>

			(function(index){
			aa=function(){

			}
			run.push(aa)
			})(i)
			
			/*aa=function(){
				console.log(i)
			}
			run.push(aa)*/
		}
		
		return run;
	}
	var res = f1();
for(var i = 0; i < res.length; i++) {
	console.log(res[i]());

}
