<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--有一级菜单的情况下，点击一级菜单里面的所选内容，页面这个时候会跳转，单页面跳转过去后要显示刚才点击的选项。
		解决的思路和方法，
		可以通过添加属性和判断属性来解决。
		通过leftActive和centerleft这个两值的判断来解决。
		cengterleft是写在跳转的那个页面的头顶
		列入：-->
		<input type="hidden" id="left" centerLeft="ddgl"/>
		<!--下面是导航栏的公共文件；-->
		  <ul class="user_handleList">
		        <li leftActive="ddgl">
		            <img src="${platPath}images/lifetime.png" alt="" class="hoverEd"><a href="${platPath}page/all_orders.jsp">全部订单</a>
		            <img src="${platPath}images/lifetime_1.png" alt="" class="hoverIng">
		        </li>
		        <li leftActive="xpgl">
		            <img src="${platPath}images/online_1.png" alt="" class="hoverEd"><a href="${platPath}page/center.jsp">在线下单</a>
		            <img src="${platPath}images/online.png" alt="" class="hoverIng">
		        </li>
		        <li leftActive="qyzlwh">
		            <img src="${platPath}images/Account.png" alt="" class="hoverEd"><a href="${platPath}page/account_setting.jsp">账号设置</a>
		            <img src="${platPath}images/Account_1.png" alt="" class="hoverIng">
		        </li>
		        <li leftActive="qyzzrz">
		            <img src="${platPath}images/station.png" alt="" class="hoverEd"><a href="${platPath}page/mail.jsp">站内信</a>
		            <img src="${platPath}images/station_1.png" alt="" class="hoverIng">
		        </li>
		    </ul>
	</body>
</html>
 <script type="text/javascript">
 	$(".user_handleList").find("li").each(function(){
            var LA = $(this).attr("leftActive");
            var CL = $("#left").attr("centerLeft");
            if(LA == CL){
                var hoverIng = $(this).children(".hoverIng").attr("src");
                var hoverEd = $(this).children(".hoverEd").attr("src");
                $(this).children(".hoverIng").attr("src",hoverEd);
                $(this).children(".hoverEd").attr("src",hoverIng);
                $(this).children("a").css("color","#2e9dd9");
                $(this).css({"background":"#fafafa","border-left":"4px solid #2e9dd9","padding":"15px 0 15px 41px"});
            }else{
                $(this).mouseenter(function(){
                    var hoverIng = $(this).children(".hoverIng").attr("src");
                    var hoverEd = $(this).children(".hoverEd").attr("src");
                    $(this).children(".hoverIng").attr("src",hoverEd);
                    $(this).children(".hoverEd").attr("src",hoverIng);
                    $(this).children("a").css("color","#2e9dd9");
                }).mouseleave(function(){
                    var hoverIng = $(this).children(".hoverIng").attr("src");
                    var hoverEd = $(this).children(".hoverEd").attr("src");
                    $(this).children(".hoverIng").attr("src",hoverEd);
                    $(this).children(".hoverEd").attr("src",hoverIng);
                    $(this).children("a").css("color","#666");
                });
            };
        });
 </script>
